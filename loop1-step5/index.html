<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane-Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- top of ticket -->
        <div class="top">
            <div class="left-side">
                <h1>FRA</h1>
                <h4>FRANKFURT</h4>
            </div>
            <div class="separator">
                <p></p>
            </div>
            <div class="right-side">
                <h1>AMS</h1>
                <h4>AMSTERDAM</h4>
            </div>
        </div>
        <!-- middle of ticket -->
        <div class="middle">
            <div class="middle-item">
                <h5>FLIGHT</h5>
                <h4>815</h4>
            </div>
            <div class="middle-item">
                <h5>GATE</h5>
                <h4>23G</h4>
            </div>
            <div class="middle-item">
                <h5>SEAT</h5>
                <h4>10F</h4>
            </div>
        </div>
        <!--  bottom of ticket-->
        <div class="bottom-left">
            <div class="bottom-left-item">
                <h5>PASSENGER</h5>
                <h4>Robert De Niro</h4>
            </div>
            <div class="bottom-left-item">
                <h5>CLASS</h5>
                <h4>Business</h4>
            </div>
            <div class="bottom-left-item">
                <h5>DEPARTURE</h5>
                <h4>3:45am, Dec 15</h4>
            </div>
        </div>
        <div class="bottom-right">
            <img src="qr.svg" alt="qrcode">
        </div>
    </div>
</body>

</html>
