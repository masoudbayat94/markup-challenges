<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 1 - Step 5</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="destinations">
      <div class="takeoff">
        <h1>Fra</h1>
        <h4>Frankfurt</h4>
      </div>
      <div class="line-separation"></div>
      <div class="arrival">
        <h1>Ams</h1>
        <h4>Amsterdam</h4>
      </div>
    </div>
    <div class="flight-infos">
      <div class="info-header">
        <div class="flight">
          <p class="info-name">Flight</p>
          <p class="info-value">815</p>
        </div>
        <div class="gate">
          <p class="info-name">Gate</p>
          <p class="info-value">23G</p>
        </div>
        <div class="flight">
          <p class="info-name">Seat</p>
          <p class="info-value">10F</p>
        </div>
      </div>
      <div class="info-side">
        <div class="passenger">
          <p class="info-name">Passenger</p>
          <p class="info-value">Robert De Niro</p>
        </div>
        <div class="class">
          <p class="info-name">Class</p>
          <p class="info-value">Business</p>
        </div>
        <div class="departure">
          <p class="info-name">Departure</p>
          <p class="info-value">3:45am, Dec 15</p>
        </div>
      </div>
      <div class="info-qr">
        <img src="img/qr.svg" alt="qr code" width="183px">
      </div>
    </div>
  </div>
</body>
</html>
