<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="title">
      <ul class="fibres">
          <li class="fibre active">Synthetic</li>
          <li class="fibre">Wool</li>
          <li class="fibre">Denim</li>
          <li class="fibre">Silk</li>
          <li class="fibre">Line</li>
      </ul>
      <p class="sub-title">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
    </div>
    <div class="settings">
      <div class="arrow-box">
        <div class="arrow left"></div>
      </div>
      <div class="boxes">
        <div class="box">
          <p class="option-name">Timer</p>
          <h1 class="option">45 min</h1>
        </div>
        <div class="box">
          <p class="option-name">Temperature</p>
          <h1 class="option">Cold</h1>
        </div>
        <div class="box">
          <p class="option-name">Load</p>
          <h1 class="option">Medium</h1>
        </div>
        <button class="start-btn">Start</button>
      </div>
      <div class="arrow-box">
        <div class="arrow right"></div>
      </div>
    </div>
  </div>
</body>
</html>
