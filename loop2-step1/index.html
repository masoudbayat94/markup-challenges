<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2-step1-first-try</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <nav>
            <ul>
                <li class="active">SYNTHETIC</li>
                <li>WOOL</li>
                <li>DENIM</li>
                <li>SILK</li>
                <li>LINE</li>
            </ul>
            <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth
                and to improve the washing results.</p>
        </nav>
        <div class="box-container">
            <div class="arrow">
                <span>◄</span>
            </div>
            <div class="box" style="background-color: rgb(60, 60, 60);">
                <h4>Timer</h4>
                <p>45 min</p>
            </div>
            <div class="box" style="background-color: rgb(40, 40, 40);">
                <h4>Temperature</h4>
                <p>Cold</p>
            </div>
            <div class="box" style="background-color: rgb(20, 20, 20);">
                <h4>Load</h4>
                <p>Medium</p>
            </div>
            <div class="btn">
                START
            </div>
            <div class="arrow">
                <span>►</span>
            </div>
        </div>
    </div>
</body>

</html>
