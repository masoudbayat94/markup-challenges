<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
    <link rel="stylesheet" href="style..css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="contact-name">
            <h4>MARK ZUCKERBERG</h4>
            <img src="close.svg" alt="close">
        </div>
        
        <div class="chat-box">
        <div class="separator">
            <span class="hr-left"><hr></span>
            <span class="time">TODAY </span>
            <span class="hr-right"><hr></span>
        </div>
            <div class="msg-box">
                <small>10:53</small>
                Hi, Mark! I made a new design for Messenger App.
            </div>
            <div class="msg-box-right">
                <small>10:57</small>
                Yo! Send it to my assistant and we'll review it during the year.
            </div>
            <div class="msg-box" style="max-width: 25%;">
                <small>11:03</small>
                But Mark...
            </div>
            <div class="blocked-msg">
                You were blocked by the user.
            </div>
            <hr>
            <div class="send-part">
                <input type="text" name="msg" id="msg" placeholder="Enter your message">
                <input type="submit" value="SEND" name="msg" id="msg">
            </div>
        </div>
    </div>

</body>

</html>
