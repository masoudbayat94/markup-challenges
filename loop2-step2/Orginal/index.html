<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="title">
        <p>Account settings</p>
        <svg height="13" width="13" class="close-icon">
          <line x1="0" y1="0" x2="13" y2="13" style="stroke:black;stroke-width:2.1" />
          <line x1="0" y1="13" x2="13" y2="0" style="stroke:black;stroke-width:2.1" />
        </svg>
      </div>
      <div class="form-container">
        <img src="img/avatar.jpg" alt="avatar">
        <form>
          <div class="username form-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
          </div>
  
          <div class="names">
            <div class="first-name form-field">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            
            <div class="last-name form-field">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name">
            </div>
          </div>
  
          <div class="email form-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          
          <div class="bio form-field">
            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself"></textarea>
          </div>
        </form>
      </div>
      <div class="bottom-btns">
        <input type="submit" value="Cancel">
        <input type="submit" value="Save">
      </div>
  </div>
</body>
</html>
