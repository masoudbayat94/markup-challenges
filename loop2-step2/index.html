<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2-step2-my-first-try</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-account">
            <h1>Account settings</h1>
            <img src="icons8-close.svg" alt="close">
        </div>

        <div class="account-form-container">
            <img src="avatar.jpg" alt="avatar">
            <form>
                <label for="username">USERNAME</label>
                <input type="text" placeholder="Enter your username">
                <div class="next-each-other">
                    <label for="firstname">FIRST NAME</label>
                    <label id="to-fix" for="lastname">LAST NAME</label>
                </div>
                <div class="next-each-other">
                    <input style="display: inline-block;" type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                    <input style="display: inline-block;" type="text" name="lastname" id="lastname" placeholder="Enter your last name">
                </div>
                <label for="Email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <label for="Bio">BIO</label>
                <textarea name="Bio" id="Bio" cols="30" rows="6" placeholder="Tell us about yourself"></textarea>
            </form>
        </div>

        <div class="footer-account">
            <span>Cancel</span>
            <span>Save</span>
        </div>

    </div>

</body>

</html>
