<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">
            <img src="device.svg" alt="device" height="100px">
            <h3>MOBILE</h3>
            <p class="gray-style">Get notification about new releases in our mobile app.</p><br>
            <p class="prise"> <sup>$</sup><sub style="font-size: 40px;">10</sub> / month </p>
        </div>
        <div class="flex-item">
            <img src="laptop.svg" alt="device" height="100px">
            <h3>DESKTOP</h3>
            <p class="gray-style">Enjoy new episodes on your laptop in browser with our web services, which supports all
                the platforms.</p>
            <p class="prise"> <sup>$</sup><sub style="font-size: 40px;">15</sub> / month </p>
        </div>
        <div class="flex-item">
            <img src="monitor.svg" alt="device" height="100px">
            <h3>TV</h3>
            <p class="gray-style">Watch your favorite series at home on large screen with our TV application.</p>
            <p class="prise"> <sup>$</sup><sub style="font-size: 40px;">20</sub> / month </p>
        </div>

    </div>

</html>
