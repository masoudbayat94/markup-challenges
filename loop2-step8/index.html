<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2-step5-first-try</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-of-phone">
        </div>
        <svg class="left-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
            <g id="Group_2" data-name="Group 2" transform="translate(-759 -386)">
                <rect id="Rectangle_1" data-name="Rectangle 1" width="50" height="50" transform="translate(759 386)"
                    fill="#1c1c1c" />
                <path id="Rectangle_3" data-name="Rectangle 3"
                    d="M0,0H10A40,40,0,0,1,50,40V50a0,0,0,0,1,0,0H0a0,0,0,0,1,0,0V0A0,0,0,0,1,0,0Z"
                    transform="translate(759 386)" fill="#4a7cf3" />
            </g>
        </svg>

        <svg class="right-svg" id="Group_3" data-name="Group 3" xmlns="http://www.w3.org/2000/svg" width="50"
            height="50" viewBox="0 0 50 50">
            <rect id="Rectangle_1" data-name="Rectangle 1" width="50" height="50" fill="#1c1c1c" />
            <path id="Rectangle_3" data-name="Rectangle 3"
                d="M40,0H50a0,0,0,0,1,0,0V50a0,0,0,0,1,0,0H0a0,0,0,0,1,0,0V40A40,40,0,0,1,40,0Z" fill="#4a7cf3" />
        </svg>

        <h3>CARD</h3>
        <img src="card.png" alt="card" height="200px" width="310px">
        <div class="menu">
            <div class="items">
                <div class="items-text">
                    <img src="lock.svg" alt="lock">
                    <div><span>Look card</span>
                        <p>You can unlock it later</p>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="items">
                <div class="items-text">
                    <img src="plane.svg" alt="plane">
                    <div><span>Payments abroad</span>
                        <p>Enable your card abroad</p>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="items">
                <div class="items-text">
                    <img src="laptop.svg" alt="laptop">
                    <div><span>Online payements</span>
                        <p>Enable online transactions</p>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="items">
                <div class="items-text">
                    <img src="atm.svg" alt="atm">
                    <div><span>ATM withdrawals</span>
                        <p>Enable ATM withdrawals</p>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
    </div>

</body>

</html>
