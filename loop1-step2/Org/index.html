<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="card__container">
    <div class="steps__dots desktop">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h1>Payment Method</h1>
    <div class="payement__methods">
      <div class="method visa" id="method" onclick="select('visa', 'mastercard', 'maestro')">
        <img src="img/visa.svg" alt="visa logo">
        <p id="visaP" class="method__name">Visa</p>
        <img src="img/check.svg" alt="check icon" class="check__icon" id="visa">
      </div>
      <div class="method mastercard" id="method" onclick="select('mastercard', 'visa', 'maestro')">
        <img src="img/mastercard.svg" alt="mastercard logo">
        <p id="mastercardP" class="method__name">Mastercard</p>
        <img src="img/check.svg" alt="check icon" class="check__icon" id="mastercard">
      </div>
      <div class="method maestro" id="method" onclick="select('maestro', 'visa', 'mastercard')">
        <img src="img/maestro.svg" alt="maestro logo">
        <p id="maestroP" class="method__name">Maestro</p>
        <img src="img/check.svg" alt="check icon" class="check__icon" id="maestro">
      </div>
    </div>
    <a href="#">
      <div class="next__step">
        <p>Next Step</p>
      </div>
    </a>
    <div class="steps__dots phone">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
