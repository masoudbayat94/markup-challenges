<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="top">
            <div class="radio" style="background-color: gray;"></div>
            <div class="radio"></div>
            <div class="radio"></div>
            <h1>PAYMENT METHOD</h1>
        </div>
        <a href="#">

      <div class="middle">
                <img src="visa.svg" alt="visa" width="80px" height="60px">
                <span>VISA</span>
        </div>
    </a>
    <a href="#">
        <div class="middle" onclick="select('visa', 'mastercard', 'maestro')">
                <img src="mastercard.svg" alt="mastercard" width="80px" height="60px">
                <span style="color: black;">MASTERCARD</span>
                <img style="height: 40px;width: 40px; margin: 10px 140px;" src="check.svg" alt="check">
        </div>
    </a>
    <a href="#">
        <div class="middle">
                <img src="maestro.svg" alt="maestro" width="80px" height="60px">
                <span>MAESTRO</span>
        </div>
    </a>

    <a class="transform" href="#">
        <div class="bottom">
                <p ><sup>NEXT STEP</sup></p><img src="arrow.svg" alt="arrow" height="30px" width="30px">
            </div>
    </a> 
</body>

</html>
